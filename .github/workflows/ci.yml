name: CI Principal 

on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_e_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4 

      - name: Configurar Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '20' 
          
      - name: Instalar dependÃªncias
        run: npm install 
        
      - name: Executar Testes
        run: npm test